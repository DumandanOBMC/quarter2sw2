<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

  body{
    background-image:url(robot.jpg);
    background-size: cover;
    background-position: center;
    height: 1000px;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  select{
    width: 100%;
    padding: 8px;
    border-radius: 5px;
  }

  .container{
    background-color: black;
    padding-bottom: 10px;
    padding-top: 10px;
    border-radius: 5px;
 }
 textarea{
  border-radius: 5px;
  width: 100%;
  padding: 8px;
 }

</style>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Robotics Club Registration Form</h1>
  <div>
    <form>
      <div class="row md-3">
        <div class="col-md-6 col-demo">
          <label for="exampleName">Name</label>
        <input type="name" class="form-control" id="exampleName">
        </div>
        <div class="col-md-6 col-demo">
          <label for="exampleAge">Age</label>
        <input type="age" class="form-control" id="exampleAge">
        </div>
      </div>
      <div class="row md-3">
        <div class="col-md-6 col-demo">
           <label for="exampleEmail">Email Address</label>
        <input type="email" class="form-control" id="exampleEmail">
        </div>
        <div class="col-md-6 col-demo">
          <label for="examplenumber">Phone Number</label>
        <input type="phonenumber" class="form-control" id="examplenumber">
        </div>
      </div>

      <div class="form-check mb-3"> <br>
        <p>Preferred Robotics Topics</p>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Programming
        </label> <br>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Electronics
        </label> <br>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Mechanical Design
        </label> <br>

         <br><p>Robotics Experience Level</p>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Beginner 
        </label> <br>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Intermediate 
        </label> <br>
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">
          Advanced
        </label><br>

        <br><label for="select">Preffered Robotics Project</label><br>
        <select id="select" name="select">
        <option value="Choose a project...">Choose a project...</option>
        <option value="Bomb Detection Robot">Bomb Detection Robot</option>
        <option value="Brain Controlled Robot">Brain Controlled Robot</option>
        <option value="Soccer Robot">Soccer Robot</option>
        <option value="Voice Controlled Robot">Voice Controlled Robot</option>
        </select><br>

        <label>Statement of Interest</label>
        <textarea id="textarea" name="textarea" rows="3"></textarea>

        <br><button type="submit" class="btn btn-secondary">Submit</button>



      </div>
    </form>
  </div>
</div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
